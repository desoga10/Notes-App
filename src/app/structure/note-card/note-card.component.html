<div>
  <button type="button" class="btn add" type="button" routerLink="new">+ Add</button>
</div>
  <!-- <section class="cards"> -->
    <section class="cards">
  <article 
    class="card" 
    *ngFor="let note of notes; index as i"
    [@itemAnim]
    >
    <div 
     class="x-button" 
     (click)="deleteNote(i)"
     >
    </div>
      <a [routerLink]="i">
          <picture class="thumbnail">
              <img src="http://www.abbeyjfitzgerald.com/wp-content/uploads/2017/02/image-example-01.jpg" alt="A banana that looks like a bird">
          </picture>
          <div  class="card-content">
              <h2>{{note.title}}</h2>
              <p 
              >
             {{note.body}}
            </p>
              <div class="fade-out-truncation">
              </div>
          </div>
      </a>
  </article>
 
</section>
